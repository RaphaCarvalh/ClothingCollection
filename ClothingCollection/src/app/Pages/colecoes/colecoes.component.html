<app-menu-topo>
  
    <div class="Cards">
      <mat-toolbar class="titulo">
            <span>Coleções</span>
              <div class="button">
              <a href='' routerLink="../criar-colecao">
              <button type="button" class="btn btn-primary">
                Criar Coleção
              </button></a>
          </div>
      </mat-toolbar>   
    </div> 
  
      <div class="card-one-four">
        <div class="card-four">          
            <h5 class="card-title-four">Maiores Orçamentos</h5>
          </div>  
            <div class="card-body-four">
              <a routerLink="../editar-colecao"> 
                    <table class="table">
                      <thead class="thead-light text-center">
                        <tr>
                          <th class="w-40">ColeçãoID</th>
                          <th class="w-40">Nome da coleção</th>
                          <th class="w-40">Estação - Lançamento</th>
                          <th class="w-40">Responsável</th>
                          <th class="w-40">Modelos</th>
                          <th class="w-40">Orçamento</th>
                        </tr>
                      </thead>
            
                      <tbody>                        
                        <tr *ngFor="let colecoes of colecoes">
                          <td >{{ colecoes.id }}</td>
                          <td>{{ colecoes.colecao }}</td>
                          <td>{{ colecoes.estacao}} {{colecoes.anoLancamento}}</td>
                          <td>{{ colecoes.responsavel }}</td>  
                          <td>{{ colecoes.modelo }}</td>   
                          <td>{{ colecoes.orcamento }}</td>                          
                       
                        </tr>
                      </tbody>
                    </table>
                  </a>

              </div>
        </div>
</app-menu-topo>
