<div class="mat-elevation-z8">
  <table mat-table id="centro" class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container id="centro"  matColumnDef="colecao" class="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Coleção</th>
      <td mat-cell *matCellDef="let row">{{row.colecao}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="responsavel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Responsavel</th>
      <td mat-cell *matCellDef="let row">{{row.responsavel}}</td>
    </ng-container>

    <!-- colecao Column -->
    <ng-container matColumnDef="estacao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estacao</th>
      <td mat-cell *matCellDef="let row">{{row.estacao}}</td>
    </ng-container>

    <ng-container matColumnDef="modelos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Modelos</th>
      <td mat-cell *matCellDef="let row">{{row.modelos}}</td>
    </ng-container>

    <ng-container matColumnDef="orcamento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Orcamento</th>
      <td mat-cell *matCellDef="let row">{{row.orcamento}}</td>
    </ng-container>

    // colecao: 'string', responsavel: 'string', estacao: 'Inverno', modelos: 10, orcamento: 9


    
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
